<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<nav id="navbar_top" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " href="#satu">satu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#dua">dua</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#tiga">tiga</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#empat">empat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#lima">limat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#enam">enam</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<body>
    <header></header>
    <section style="height: 100vh; background-color: blue; opacity: 15%;" id="satu">1</section>
    <section style="height: 100vh; background-color: blue; opacity: 30%;" id="dua">2</section>
    <section style="height: 100vh; background-color: blue; opacity: 45%;" id="tiga">3</section>
    <section style="height: 100vh; background-color: blue; opacity: 60%;" id="empat">4</section>
    <section style="height: 100vh; background-color: blue; opacity: 75%;" id="lima">5</section>
    <section style="height: 100vh; background-color: blue; opacity: 90%;" id="enam">6</section>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        window.addEventListener('scroll', function () {
            if (window.scrollY > 50) {
                document.getElementById('navbar_top').classList.add('fixed-top');
                // add padding top to show content behind navbar
                navbar_height = document.querySelector('.navbar').offsetHeight;
                document.body.style.paddingTop = navbar_height + 'px';
            } else {
                document.getElementById('navbar_top').classList.remove('fixed-top');
                // remove padding top from body
                document.body.style.paddingTop = '0';
            }
        });
    }); 
</script>

</html>
